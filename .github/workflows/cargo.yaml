name: Rust CI
on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - "master"
      - "devel"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y libgtk-4-dev build-essential
      - name: Run tests
        run: cargo test --all-features --workspace

  clippy:
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
      # Prevent multiple clippy jobs from running simultaneously on the same branch
    concurrency:
      group: clippy-${{ github.ref }} # One job per branch
      cancel-in-progress: true # abort instead of queueing
    name: Clippy
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y libgtk-4-dev build-essential
      - name: Clippy check and fix
        run: cargo clippy --fix --all-features --workspace
      - name: Check formatting
        run: cargo fmt --all
      - name: commit back to repository
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          # These defaults somehow do not work for me, so I've set them
          # explicitly
          # The big number is the userid of the bot
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com> # defaults to "username <username@users.noreply.github.com>", where "username" belongs to the author of the commit that triggered the run
          commit_message: "ci: automatic Rust CI changes"
          pull: "--rebase" # pull just in case

  docs:
    name: Docs
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items --all-features --workspace --examples
